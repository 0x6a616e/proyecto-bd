<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body style="background-color: ivory;">
    <section class="container">
        <h3 class="pt-4 pb-2">Bootstrap Datetimepicker</h3>
        <form id="myForm">
            <div class="row form-group">
                <label for="date" class="col-sm-1 col-form-label">Date</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <input type="date" id="fecha">
                    </div>

                </div>
            </div>

            <div class="row form-group">

                <div class="input-group">
                    <label for="date" class="col-sm-1 col-form-label">Medico</label>
                    <select class="col-sm-1 col-form-label" id="inputGroupSelect04" name="doctor">
                        {% for auto in Autos %}
                            <option>{{ auto[0]|string + " - " + auto[1] + " "+ auto[2]+" "+auto[3] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-outline-secondary" type="submit">Button</button>

            </form>
        </section>
    
        <script type="text/javascript">
            let fecha=document.getElementById('fecha');
            let doctor=document.getElementById('inputGroupSelect04');
            let f=document.getElementById('myForm');
            const HTTP = new XMLHttpRequest();
            
            f.onsubmit=function(){
                url="http://localhost:5000/buscar/"+fecha.value+"&"+doctor.value;
                HTTP.open("GET", url);
                HTTP.send();
                return false;
            }
            
        </script>
    
    
    </body>
    
    </html>
